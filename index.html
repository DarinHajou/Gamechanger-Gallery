<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gamechanger Gallery</title>

		<meta name="description" content="Explore a unique web-based sports memorabilia gallery. Discover digital artworks of sports legends, created using AI technology. Experience the fusion of sports, art, and tech.">

		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/_app/css/main.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">


		<script type="module" src="_app/js/main.js"></script>

		<meta property="og:title" content="GameChanger Gallery: Sports Legends Art" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://www.gamechangergallery.com/images/preview.jpg" /> <!--remember to replace this with...--> 
		<meta property="og:url" content="https://www.gamechangergallery.com" /> <!--remember to replace this with...--> 
		<meta property="og:description" content="Experience a unique sports memorabilia gallery at GameChanger Gallery. Explore digital artworks of sports legends created with AI technology. See the fusion of sports, art, and tech." />
	</head>

	<body>
		<header class="header grid">
			<div class="header__logo grid__column--3">
				<!-- Insert your logo here -->
				<img src="/_app/assets/images/Logo/Logo.png" alt="GameChanger Gallery Logo">
			</div>

			<!-- The label element is hidden visually but is accessible to screen readers. It provides necessary context for the input field. -->
			<div class="header__right-container">
				<div class="header__search grid__column--6">
					<button class="search-icon" aria-label="Open search"><i class="fas fa-search"></i></button>
					<input type="search" id="site-search" name="q" 
						aria-label="Search through site content"
						placeholder="Search athletes & styles">
					<button class="search-close" aria-label="Close search"><i class="fas fa-times"></i></button>
					<label for="site-search" class="visually-hidden">Search athletes & styles</label>
				</div>
		  
		
				<button class="header__menu-button grid__column--12" aria-label="Open navigation menu">
					<i class="fas fa-bars"></i> <!-- Insert your hamburger menu icon here -->
				</button>
			</div>
		
			<nav class="header__nav grid__column--12" role="navigation" aria-label="Main navigation">
				<ul class="nav__list">
				<li class="nav__item"><a class="nav__link" href="#explore" aria-label="Navigate to explore page">Explore</a></li>
				<li class="nav__item"><a class="nav__link" href="#transformation" aria-label="Navigate to transformation page">Transformation</a></li>
				<li class="nav__item"><a class="nav__link" href="#about" aria-label="Navigate to about us page">About</a></li>
				<li class="nav__item"><a class="nav__link" href="#contact" aria-label="Navigate to contact us page">Contact</a></li>
				</ul>
			</nav>
		</header>

		<section class="banner">
			<div class="banner__slide">
				 <img src="/_app/assets/images/M10&Cr7.jpg" alt="Messi and Ronaldo sitting and playing chess in a Louis Vuitton campaign, highly focused on the game. Messi is on the left and Ronaldo is on the right.">
				 <div class="banner__title">
					  <h2>Experience</h2>
				 </div>
				 <div class="banner__caption">
					<p>Transform your world with the power of metamorphosis</p>
				 </div>
			</div>

			<div class="banner__slide">
				 <img src="/_app/assets/images/M10&Cr7_2.png" alt="Expressionist transformation of Messi and Ronaldo playing chess, where both are less focused. The image is rendered in vibrant colors.">
				 <div class="banner__title">
					  <h2>Transform</h2>
				 </div>
				 <div class="banner__caption">
					<p>Unleash your inner potential and embrace the limitless possibilities </p>
				 </div>
			</div>

			<div class="banner__slide">
				 <img src="/_app/assets/images/M10&Cr7_3.png" alt="Futuristic transformation of Messi and Ronaldo playing chess, set in an advanced environment, with the assistance of artificial intelligence.">
				 <div class="banner__title">
					  <h2>Elevate</h2>
				 </div>
				 <div class="banner__caption">
					<p>Elevate your game with the power of metamorphosis</p>
				</div>
			</div>
	  </section>
