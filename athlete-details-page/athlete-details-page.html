<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gamechanger Gallery</title>
		<meta name="description" content="Explore a unique web-based sports memorabilia gallery. Discover digital artworks of sports legends, created using AI technology. Experience the fusion of sports, art, and tech.">

		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../_app/css/main.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
		<script type="module" src="../_app/js/main.js"></script>

		<meta property="og:title" content="GameChanger Gallery: Sports Legends Art" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://www.gamechangergallery.com/images/preview.jpg" />
		<meta property="og:url" content="https://www.gamechangergallery.com" />
		<meta property="og:description" content="Experience a unique sports memorabilia gallery at GameChanger Gallery. Explore digital artworks of sports legends created with AI technology. See the fusion of sports, art, and tech." />
	</head>

	<body>
		<header class="header grid">
			<div class="header__logo grid__column--3">
				<a href="/index.html">
					<img src="/_app/assets/images/Logo/Logo.png" alt="GameChanger Gallery Logo">
				</a>
			</div>

			<div class="header__right-container">
				<div class="header__search grid__column--6">
					<button class="search-icon" aria-label="Open search">
						<i class="fas fa-search"></i>
					</button>

					<div class="search-input">
						<input type="search" id="site-search" name="q" aria-label="Search through site content" placeholder="Search athletes & styles">
						<i class="fas fa-search search-bar-icon"></i>
					</div>

					<button class="search-close" aria-label="Close search">
						<i class="fas fa-times"></i>
					</button>

					<label for="site-search" class="visually-hidden">Search athletes & styles</label>
				</div>

				<button class="header__menu-button grid__column--12" aria-label="Open navigation menu">
					<i class="fas fa-bars"></i>
				</button>
			</div>

			<nav class="header__nav grid__column--12" role="navigation" aria-label="Main navigation">
				<ul class="nav__list">
					<li class="nav__item">
						<a class="nav__link" href="#explore" aria-label="Navigate to explore page">Explore</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#transformations" aria-label="Navigate to transformations page">Transformations</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#about" aria-label="Navigate to about us page">About</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#contact" aria-label="Navigate to contact us page">Contact</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<main class="athlete-details">
			<img id="athlete-details__image" class="athlete-details__image" alt="Athlete image">
			<div class="athlete-details__slider-container">
				<div class="athlete-details__slider-container__button"></div>
			</div>

			<h1 id="athlete-details__name" class="athlete-details__name"></h1>
			<div class="carousel-container">
				<!-- Images will be appended here -->
			</div>

			<p id="athlete-details__bio" class="athlete-detials__bio"></p>
			<p>Born on: <span id="athlete-bio__athlete-birthdate" class="athlete-bio__athlete-birthday"></span></p>
			<p>Nationality: <span id="athlete-bio__athlete-nationality" class="athlete-bio__athelte-nationality"></span></p>

			<div id="athlete-details__transformed-images-container" class="athlete-details__transformed-images-container">
			</div>

		  </main>
		  

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__logo">
					<img src="/_app/assets/images/Logo/Logo.png" alt="GameChanger Gallery Logo">
				</div>
				
				<div class="footer__links">
					<ul class="footer__list">
						<li class="footer__item">
							<a class="footer__link" href="#explore" aria-label="Navigate to explore page">Explore</a>
						</li>
						<li class="footer__item">
							<a class="footer__link" href="#transformations" aria-label="Navigate to transformations page">Transformations</a>
						</li>
						<li class="footer__item">
							<a class="footer__link" href="#about" aria-label="Navigate to about us page">About</a>
						</li>
						<li class="footer__item">
							<a class="footer__link" href="#contact" aria-label="Navigate to contact us page">Contact</a>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="footer__bottom">
				<p class="footer__text">Gamechanger Gallery &copy; 2023. All rights reserved.</p>
				<div class="footer__social-icons">
					<a href="#" class="footer__social-icon"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="footer__social-icon"><i class="fab fa-twitter"></i></a>
					<a href="#" class="footer__social-icon"><i class="fab fa-instagram"></i></a>
					<a href="#" class="footer__social-icon"><i class="fab fa-linkedin-in"></i></a>
				</div>
			</div>
		</footer>
	</body>
</html>
